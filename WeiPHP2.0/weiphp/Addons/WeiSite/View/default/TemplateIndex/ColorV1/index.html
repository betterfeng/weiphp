<include file="Public/mobile_head"/>	
<link href="{:CUSTOM_TEMPLATE_PATH}Index/ColorV1/main.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<body id="weisite">
<div class="container">
    <if condition="empty($slideshow) && empty($category)">
    <p>&nbsp;</p><p>&nbsp;</p>
    <p>管理员还没有配置分类或者幻灯片数据，请先等配置后再看</p>
    <else />
    <if condition="!empty($slideshow)">
    <section class="banner">
    	<ul>
        <volist name="slideshow" id="vo">
        	<li>
            	<a href="{$vo.url}"><img src="{$vo.img}"/></a>
            	<span class="title">{$vo.title}</span>
            </li>
         </volist>
        </ul>
        <span class="identify">
        <volist name="slideshow" id="vo">
        	<em></em>
         </volist>        
        </span>
    </section>
    </if>
    <if condition="!empty($category)">
    <section>
    	<div class="icon_lists">
            <volist name="category" id="vo">
                <a class="item" href="{$vo.url}">
                    <span class="icon random_color"><img src="{$vo.icon}"/></span>
                    <span class="click_item_txt">{$vo.title}</span>
                </a>
            </volist>
        </div>
    </section>
    </if>
    </if>
</div>
<!-- 底部导航 -->
{$footer_html}
<!-- 统计代码 -->
<notempty name="config.code">
<p class="hide bdtongji">
{$config.code}
</p>
</notempty>
</body>
<script type="text/javascript">
$(function(){
	$.WeiPHP.initBanner(true,5000);
	$.WeiPHP.setRandomColor('.random_color');
})

</script>
</html>
