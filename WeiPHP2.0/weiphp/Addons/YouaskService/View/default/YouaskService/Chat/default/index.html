<script type="text/javascript">
function clickMisic(){
// 两秒后模拟点击

    // IE
    if(document.all) {
        document.getElementById("playbox").click();
    }
    // 其它浏览器
    else {
        var e = document.createEvent("MouseEvents");
        e.initEvent("click", true, true);
        document.getElementById("playbox").dispatchEvent(e);
    }
	setTimeout(function() {
		// IE
		if(document.all) {
			document.getElementById("playbox").click();
		}
		// 其它浏览器
		else {
			var e = document.createEvent("MouseEvents");
			e.initEvent("click", false, false);
			document.getElementById("playbox").dispatchEvent(e);
		}
	}, 800);
}
</script>

	<script>
	function showMsg(){
		var $i=1;
		if(($i%2)==0){
			$('title').html('您有一条【新消息】');
		}else{
			$('title').html(' ');
		}
		alert($i);
		$i++;
	}
	function selected(n,b){
			$('.chatListColumn').removeClass('activeColumn');
			$('#'+n).addClass('activeColumn');
			$('#vernierContainer').css('margin-top',b*50);
			$('#showNums'+n).hide();
			$('#vernierContainer').hide();
			$('#vernierContainer').fadeIn("slow");
			var iframepageurl = "{:addons_url( 'YouaskService://Index/main?openid=XXXXXXX#main2' )}".replace("XXXXXXX",n);
			$('#iframepage').attr({ src:iframepageurl });
			$numCount=parseInt($('#unreadTotalCount').html());
			if($numCount < 0 ){
				$('#unreadTotalCount').hide();
			}else{
				
				$count=$numCount-1;
				$('#unreadTotalCount').html($count);
			}
		
		}
	$(function(){ 
	
		setInterval("startRequest()",5000);
		//startRequest();
		$("#toggleSysMenu").click( function () {
			if($('#textMen').css('display')=='none'){
				$('#textMen').show();
			}else{
				$('#textMen').hide();
			}
		});
		
	});
	function startRequest(){
		$.post("{:addons_url( 'YouaskService://Index/ajaxList' )}",
	   function(data){
		if(data==false) return false;
			$objct=eval(data);
				//alert(data);
			  $($objct).each(function(d){
				val=$objct[d];
				$city=val.city;
				$id=val.id;
				$headimgurl=val.headimgurl;
				$nickname=val.nickname;
				$endtime=val.endtime;
				$opnid=val.openid;
				$subscribe_time=val.subscribe_time;
				//清空重复内容
				if('undefined' != typeof($('#'+$opnid))){
					$('#'+$opnid).remove();
				 }
				var $strarray = [];
				$strarray.push('<div class="chatListColumn" id="'+$opnid+'" onclick="selected(\''+$opnid+'\',1)">');
				$strarray.push('<div class="clicked" style="display:none;"></div>');
				$strarray.push('<span class="unreadDot" style="display:none">0</span>');
				$strarray.push('<span class="unreadDotS" style="display:none"></span>');
				var avatarimgurl = "{:addons_url( 'YouaskService://Index/showExternalPic?token='.$token.'&wecha_id=XXXXXXX1&url=XXXXXXX2' )}";
				avatarimgurl=avatarimgurl.replace("XXXXXXX1",$opnid);
				avatarimgurl=avatarimgurl.replace("XXXXXXX2",$headimgurl);
				$strarray.push('<div class="avatar_wrap"><img class="avatar" src="'+avatarimgurl+'" /></div>');
				$strarray.push('<span id="showNums'+$opnid+'" class="unreadDot" style="display: block;">1</span>');
				$strarray.push('<div class="extend"><p class="time">'+$subscribe_time+'</p>');
				$strarray.push('<div class="edited"><i class="editedIcon"></i></div>');
				$strarray.push('<div class="mute" style="display:none;"></div>');
				$strarray.push('</div>');
				$strarray.push('<div class="info"> ');
				$strarray.push('<div class="nickName">');
				$strarray.push('<div class="left name" style="">'+$nickname+'</div>');
				$strarray.push('<div class="clr"></div>');
				$strarray.push('</div> ');
				$strarray.push('<div class="descWrapper"> <p class="desc">'+$city+'</p> </div>');
				$strarray.push('</div>');
				$strarray.push('<div class="clr"></div>');
				$strarray.push('</div>');
				$str=strarray.join("");
				clickMisic();
				//$("playbox").trigger("click") ;
				//$("playbox").bind("click");
				$numCount=parseInt($('#unreadTotalCount').html());
				if($numCount < 0 ){
					$('#unreadTotalCount').hide();
				}else{
					
					$count=$numCount+1;
					$('#unreadTotalCount').html($count);
					$('#unreadTotalCount').show();
				}
				
				$('#conversationContainer').prepend($str);
				
				 
			});
				
			
	   });
	
	
	
	}
	</script>
