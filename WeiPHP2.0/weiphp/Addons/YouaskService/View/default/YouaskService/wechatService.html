          <div class="cLineB">
              <h4 class="left">微信多客服设置</h4>
          </div>
          
          <div class="cLine">
    <div class="alert">
    <p>微信客服是指微信公众平台自带的多客服系统，只有认证服务号才有此功能。<br>微信客服启用方法，必须满足两个条件：1、有客服处于登录状态；2、下面的人工客服状态处于打开中。这样系统在回答不上来的时候就会切换到客服模式。在客服模式下系统将不再做任何自动回复。<br>如需彻底关闭微信客服：必须让客服全部下线，并且在下面关掉客服状态</p>
    </div>
</div>

</TR>
